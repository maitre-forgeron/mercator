# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions: 
  contents: read
  actions: read
  checks: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:

    runs-on: ubuntu-latest

    env:
      NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ${{ env.NUGET_PACKAGES }}
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.fsproj', '**/*.vbproj', '**/Directory.Packages.props', '**/nuget.config', '**/*.sln', '**/*.slnx') }}
        restore-keys: |
            ${{ runner.os }}-nuget-
                
    - name: Restore
      run: dotnet restore Mercator.slnx
      
    - name: Build (Release)
      run: dotnet build Mercator.slnx --configuration Release --no-restore
      
    - name: Test (Release) + TRX
      run: dotnet test Mercator.slnx --configuration Release --no-build --verbosity normal --logger "trx" --results-directory ./TestResults

    - name: Test Report (GitHub UI)
      if: always()
      uses: dorny/test-reporter@v1
      with:
          name: Tests
          path: ./TestResults/**/*.trx
          reporter: dotnet-trx
          fail-on-error: false

  aspire-compose-build:
    name: Aspire compose build (no push)
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Install Aspire CLI
        run: dotnet tool install --global Aspire.Cli

      - name: Generate Docker Compose artifacts
        shell: bash
        run: |
          set -euo pipefail
          rm -rf ./artifacts/compose
          mkdir -p ./artifacts/compose

          APPHOST="src/Mercator.AppHost/Mercator.AppHost.csproj"
          aspire publish "$APPHOST" -o ./artifacts/compose

          echo "Generated:"
          ls -la ./artifacts/compose

      - name: Build bootstrapper image locally (no push)
        shell: bash
        run: |
          set -euo pipefail

          BOOTSTRAPPER_CSPROJ="src/Mercator.Bootstrapper/Mercator.Bootstrapper.csproj"
          TAG="${GITHUB_SHA::7}"

          # Build local docker image via .NET container publishing
          dotnet publish "$BOOTSTRAPPER_CSPROJ" -c Release \
            /t:PublishContainer \
            -p:ContainerImageName=mercator-bootstrapper \
            -p:ContainerImageTag="$TAG"

          echo "Built images:"
          docker images | head -n 30

      - name: Fill .env placeholders for compose
        shell: bash
        run: |
          set -euo pipefail
          cd ./artifacts/compose

          TAG="${GITHUB_SHA::7}"

          # Pick a deterministic port your app listens on in container.
          # 8080 is the common default for ASP.NET containers; change if your app uses another.
          PORT="8080"

          # Set PG_PASSWORD to something (compose config/build needs it resolved)
          # This is NOT used for prod here; it's only to make compose valid in CI.
          PG_PASSWORD="ci-password"

          # Update .env (append if missing)
          upsert () {
            local key="$1" value="$2"
            if grep -qE "^${key}=" .env; then
              sed -i "s|^${key}=.*|${key}=${value}|" .env
            else
              echo "${key}=${value}" >> .env
            fi
          }

          upsert "MERCATOR_BOOTSTRAPPER_IMAGE" "mercator-bootstrapper:${TAG}"
          upsert "MERCATOR_BOOTSTRAPPER_PORT" "${PORT}"
          upsert "PG_PASSWORD" "${PG_PASSWORD}"

          echo "Final .env:"
          cat .env

      - name: Compose build (no push)
        shell: bash
        run: |
          set -euo pipefail
          cd ./artifacts/compose
          docker compose --env-file .env build --pull

      - name: Upload compose artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: aspire-compose-artifacts
          path: ./artifacts/compose/**
          if-no-files-found: warn

  container-publish:
    name: Publish container (GHCR) + versioning
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: read
      packages: write

    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository_owner }}/mercator-bootstrapper  

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x
          include-prerelease: true

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute image tags
        id: tags
        shell: bash
        run: |
          set -euo pipefail
          SHORT_SHA="${GITHUB_SHA::7}"

          TAGS="sha-${SHORT_SHA}"

          if [[ "${GITHUB_REF}" == "refs/heads/master" ]]; then
            TAGS="${TAGS},latest"
          fi

          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
            TAGS="${TAGS},${VERSION}"
          fi

          echo "tags=${TAGS}" >> "$GITHUB_OUTPUT"
          echo "Computed tags: ${TAGS}"

      - name: Build local image via .NET (no Dockerfile)
        shell: bash
        run: |
          set -euo pipefail

          BOOTSTRAPPER_CSPROJ="src/Mercator.Bootstrapper/Mercator.Bootstrapper.csproj"
          LOCAL_TAG="local-${GITHUB_SHA::7}"

          dotnet publish "$BOOTSTRAPPER_CSPROJ" -c Release \
            /t:PublishContainer \
            -p:ContainerImageName=mercator-bootstrapper \
            -p:ContainerImageTag="$LOCAL_TAG"

          echo "Built local image mercator-bootstrapper:${LOCAL_TAG}"

      - name: Tag + push to GHCR
        shell: bash
        run: |
          set -euo pipefail

          LOCAL_TAG="local-${GITHUB_SHA::7}"
          IFS=',' read -ra TAGS <<< "${{ steps.tags.outputs.tags }}"

          for t in "${TAGS[@]}"; do
            REMOTE_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${t}"
            echo "Pushing ${REMOTE_IMAGE}"

            docker tag "mercator-bootstrapper:${LOCAL_TAG}" "${REMOTE_IMAGE}"
            docker push "${REMOTE_IMAGE}"
          done
